<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art: Level 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <h1 id="artHeader"> Art: Level 2</h1>

    <!-- Question 1 -->
    <div class="container"> 
        <button id="questionBtn">Question 1: What is the primary medium used in the creation of frescoes?</button>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="Oil paint" id="option1Q1">
            <label class="form-check-label" for="option1Q1">Oil paint</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="Watercolor" id="option2Q1">
            <label class="form-check-label" for="option2Q1">Watercolor</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="Wet plaster" id="option3Q1">
            <label class="form-check-label" for="option3Q1">Wet plaster</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="Canvas" id="option4Q1">
            <label class="form-check-label" for="option4Q1">Canvas</label>
        </div>
    </div>

    <br><br>

    <!-- Question 2 -->
    <div class="container"> 
        <button id="questionBtn">Question 2: What famous sculpture by Michelangelo depicts a biblical hero and is housed in the Accademia Gallery in Florence?</button>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="David" id="option1Q2">
            <label class="form-check-label" for="option1Q2">David</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="Moses" id="option2Q2">
            <label class="form-check-label" for="option2Q2">Moses</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="Pietà" id="option3Q2">
            <label class="form-check-label" for="option3Q2">Pietà</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="The Thinker" id="option4Q2">
            <label class="form-check-label" for="option4Q2">The Thinker</label>
        </div>
    </div>

    <br><br>

    <!-- Question 3 -->
    <div class="container"> 
        <button id="questionBtn">Question 3: Who painted "The Night Watch," a significant work in the Baroque style?</button>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="Rembrandt" id="option1Q3">
            <label class="form-check-label" for="option1Q3">Rembrandt</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="Caravaggio" id="option2Q3">
            <label class="form-check-label" for="option2Q3">Caravaggio</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="Vermeer" id="option3Q3">
            <label class="form-check-label" for="option3Q3">Vermeer</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="Titian" id="option4Q3">
            <label class="form-check-label" for="option4Q3">Titian</label>
        </div>
    </div>

    <br><br>

    <!-- Question 4 -->
    <div class="container"> 
        <button id="questionBtn">Question 4: What technique, often associated with Jackson Pollock, involves dripping or pouring paint onto a canvas?</button>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="Impasto" id="option1Q4">
            <label class="form-check-label" for="option1Q4">Impasto</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="Sgraffito" id="option2Q4">
            <label class="form-check-label" for="option2Q4">Sgraffito</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="Action painting" id="option3Q4">
            <label class="form-check-label" for="option3Q4">Action painting</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="Chiaroscuro" id="option4Q4">
            <label class="form-check-label" for="option4Q4">Chiaroscuro</label>
        </div>
    </div>

    <br><br>

    <!-- Question 5 -->
    <div class="container"> 
        <button id="questionBtn">Question 5: What is the term for a painting that features a stark contrast between light and dark?</button>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="Tenebrism" id="option1Q5">
            <label class="form-check-label" for="option1Q5">Tenebrism</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="Sfumato" id="option2Q5">
            <label class="form-check-label" for="option2Q5">Sfumato</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="Grisaille" id="option3Q5">
            <label class="form-check-label" for="option3Q5">Grisaille</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="Chiaroscuro" id="option4Q5">
            <label class="form-check-label" for="option4Q5">Chiaroscuro</label>
        </div>
    </div>

    <br>
    <!-- Submit button-->
    <button id="submitBtn" onclick="calculateScore()">Submit</button>
    <div id="result" class="mt-4"></div>

    <script>
        // Define correct answers
        const correctAnswers = {
            question1: "Wet plaster",
            question2: "David",
            question3: "Rembrandt",
            question4: "Action painting",
            question5: "Tenebrism"
        };

        // Function to calculate the score
        function calculateScore() {
            let score = 0;
            for (const [question, answer] of Object.entries(correctAnswers)) {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedOption && selectedOption.value === answer) {
                    score++;
                }
            }
            document.getElementById("result").innerHTML = `<h3>You got ${score} out of ${Object.keys(correctAnswers).length} correct!</h3>`;
        }
    </script>

    <style> 
        body {
            margin: 0;
            background-color: #fadbaa;
            text-align: center;
        }

        #artHeader {
            color: rgb(0, 0, 61);
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 800;
        }

        #questionBtn {
            background-color: #89629e;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-check {
            color: crimson;
            font-weight: 600;
            padding: 3px;
        }

        #submitBtn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</body>
</html>
