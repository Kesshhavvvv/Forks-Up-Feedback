<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literature: Level 2</title>

    <body>
        <br>
        <h1 id="artHeader"> Literature: Level 2</h1>

        <div class="container"> 

            <button id="questionBtn">Question 1: Which of the following novels was written by George Orwell?</button>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Brave New World
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    1984
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option3" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    The Catcher in the Rye
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option4" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    To Kill a Mockingbird
                </label>
            </div>

        </div>

        <div class="container"> 

            <button id="questionBtn">Question 2: In Shakespeare's "Macbeth," what do the three witches predict?</button>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Macbeth will die in battle 
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Macbeth will be betrayed by Banquo
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option3" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Macbeth will become king
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option4" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Macbeth will remain a loyal subject
                </label>
            </div>

        </div>

        <div class="container"> 

            <button id="questionBtn">Question 3: Which poet is known for the line, "Because I could not stop for Death He kindly stopped for me"?</button>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Robert Frost 
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Emily Dickinson
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option3" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Walt Whitman
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option4" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    T.S. Eliot
                </label>
            </div>

        </div>

        <div class="container"> 

            <button id="questionBtn">Question 4: In "The Great Gatsby," who is the narrator of the story?</button>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Nick Carraway 
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Tom Buchanan
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option3" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Daisy Buchanan
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option4" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Jay Gatsby
                </label>
            </div>

        </div>

    </body>

    </script>
